<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Lamp Control</title>
		<script src="jquery-2.1.4.js"></script>
	</head>
	
<script type="text/javascript">
	function mode() {
		var mode = document.forms[0];
		var selected_mode;
		for (i = 0; i < mode.length; i++) {
			if (mode[i].checked) {
				selected_mode = i;
				switch(selected_mode) {
					case 0:
						document.getElementById("options").innerHTML =  "<form method=POST action=\"\" id=\"morse\">";
						document.getElementById("options").innerHTML += "<table nowrap>";
						document.getElementById("options").innerHTML += "<tr><td>Pin</TD><TD><input type=\"text\" name=\"PIN\" size=12></td></tr>";
						document.getElementById("options").innerHTML += "<tr><td>Base Time Unit</TD><TD><input type=\"text\" name=\"BASE_TIME\" size=12></td></tr>";
						document.getElementById("options").innerHTML += "<tr><td>Message</TD><TD><input type=\"text\" name=\"MESSAGE\" size=12></td></tr>";
						document.getElementById("options").innerHTML += "</tr></table>";
						document.getElementById("options").innerHTML += "<br><input type=\"submit\" value=\"Execute\">";
						document.getElementById("options").innerHTML += "</form>";
						break;
					case 1:
						document.getElementById("options").innerHTML = "";
						break;
					case 2:
						document.getElementById("options").innerHTML = "";
						break;
					case 3:
						document.getElementById("options").innerHTML = "";
						break;
					case 4:
						document.getElementById("options").innerHTML = "";
						break;
					case 5:
						document.getElementById("options").innerHTML = "";
						break;
					case 6:
						document.getElementById("options").innerHTML = "";
						break;
					default:
						document.getElementById("options").innerHTML = "";
						break;
				}
			break;
			}
		}
	}
</script>
<body>
	Lamp Control
	<br>
	<br>
	<form onsubmit="return mode();" id="mode">
		<input type="radio" name="MODE" value="morse" onclick="mode();"> Morse<br>
		<input type="radio" name="MODE" value="simple" onclick="mode();"> Simple On Off<br>
		<input type="radio" name="MODE" value="ramp" onclick="mode();"> Ramp On Off<br>
		<input type="radio" name="MODE" value="setup" onclick="mode();"> Setup<br>
		<input type="radio" name="MODE" value="on" onclick="mode();"> On<br>
		<input type="radio" name="MODE" value="off" onclick="mode();"> Off<br>
		<input type="radio" name="MODE" value="toggle" onclick="mode();"> Toggle<br>
	</form>
	<form onsubmit="return parameters();" id="parameters">
		<input type="checkbox" name="VERBOSE" value="-v" onclick="options()"> Verbose<br>
		<input type="checkbox" name="MORSE" value="-m" onclick="options()"> Morse Output<br>
		<input type="checkbox" name="SHOW_SLEEP_TIME" value="-t" onclick="options()"> Show Sleep Times <br>
	</form>
	<p id="options"></p>
</body>
</html>
